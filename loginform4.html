<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form 4</title>
</head>
<body>
    <form>
        <center><h1>Sponsor Registration</h1></center>
        <div style="display: flex; gap: 40px;">
            <div>
                <label>Prefix</label>
                <input type="text"><br><br>
                <label>Name</label>
                <input type="text" placeholder="first name">
                <input type="text" placeholder="last name"><br><br>
                <label>Preferred Pronounces</label>
                <input type="text"><br><br>
                <label>Email</label>
                <input type="email"><br><br>
                <label>Work Phone</label>
                <input type="tel"><br><br>
                <label>Cell Phone</label>
                <input type="number"><br><br>
                <label>job Title</label>
                <input type="text"><br><br>
                <label>Company</label>
                <input type="text"><br><br>
                <label>Full Bussiness Address</label><br>
                <input type="text"><br><br>
                <label>Company Website</label><br>
                <input type="url"><br><br>
            </div>
            <div>
                <label>Company Description</label><br>
                <textarea cols="30" rows="6"></textarea><br><br>
                <label>Company Facebook Page</label><br>
                <input type="url"><br><br>
                <label>Company Twitter Page</label><br>
                <input type="url"><br><br>
                <label>Company LinkedIn Page</label><br>
                <input type="url"><br><br>
                <label>Sponsorship Level</label><br>
                <input type="radio" name="SL">Gold <br> 
                <input type="radio" name="SL">Diamond <br>
                <input type="radio" name="SL">Platinum <br><br>
                <label>Additional Guests(name,email)</label>
                <input type="text">
            </div>
        </div>
    </form>
</body>
</html>

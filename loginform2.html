<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginform2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form class="ml-0">
        <div class="container mt-4">
            <h3>Send Us an Email</h3>
            <div class="row">
              <div class="col-6">
                <form >
                  <div class="row">
                      <div class="col-4">
                          <div class="form-group">
                              <label >Name:</label>
                              <input type="text" class="form-control" />
                          </div>
                      </div>
                      <div class="col-4">
                          <div class="form-group">
                              <label >Email:</label>
                              <input type="text" class="form-control" />
                          </div>
                      </div>
                      <div class="col-4">
                          <div class="form-group">
                              <label >Mobile:</label>
                              <input type="text" class="form-control" />
                          </div>
                      </div>
                  </div>
                   <div class="row">
                      <div class="col-8">
                          <div class="form-group">
                              <label >Subject</label>
                              <input type="text" class="form-control" />
                          </div>
                      </div>
                      <div class="col-4">
                          <div class="form-group">
                              <label >Services</label>
                              <select class="form-control">
                                  <option >--Select one--</option>
                                  <option >Web Dev</option>
                                  <option >Mobile Dev</option>
                                  <option >Hybrid Dev</option>
                              </select>
                          </div>
                      </div>
                   </div>
                   <div class="row">
                      <div class="col">
                          <div class="form-group">
                              <label >Message</label>
                              <textarea   class="form-control" cols="30" rows="4"></textarea>
                          </div>
                      </div>
                   </div><br><br>
                   <button class="btn btn-warning">Submit Comment</button>
    </form>
</body>
</html>
